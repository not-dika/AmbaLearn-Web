<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AmbaLearn</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <span class="material-icons icon">login_rounded</span>
            <h2>Login</h2>
            
            <form action="{{ url_for('login') }}" method="POST">
                <div class="form-group">
                    <span class="material-icons icon">person</span>
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <span class="material-icons icon">lock</span>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>

            <div style="margin: 20px 0; text-align:center; font-size:14px; color:#666;">
                or
            </div>

            <div id="g_id_onload"
                data-client_id="916823130703-05gh5fr437sb3bstdarmf55udgvj6gcc.apps.googleusercontent.com"
                data-context="signin"
                data-callback="handleGoogleResponse"
                data-auto_prompt="false">
            </div>

            <div class="g_id_signin"
                data-type="standard"
                data-shape="rectangular"
                data-theme="outline"
                data-size="large">
            </div>

            <div class="links">
                <a href="{{ url_for('register') }}">Doesn't have account?</a>
                <a href="#">Forgot Password?</a>
            </div>
        </div>
    </div>

<script>
function handleGoogleResponse(response) {
    fetch("{{ url_for('google_auth') }}", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ credential: response.credential })
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            window.location.href = "/home";
        } else {
            alert("Google login failed.");
        }
    });
}
</script>

</body>
</html>
